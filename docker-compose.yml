# Docker Compose for standalone md-edit with SQLite
# Simple, single-container deployment

version: '3.8'

services:
  md-edit:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: md-edit
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      - md-edit-data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_FILENAME=/app/data/md-edit.json
      - CORS_ORIGIN=*
      - MAX_DOCUMENT_VERSIONS=50
      # Google API (optional)
      # - VITE_GOOGLE_CLIENT_ID=your-client-id
      # - VITE_GOOGLE_API_KEY=your-api-key
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  md-edit-data:
    driver: local

