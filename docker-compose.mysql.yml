# Docker Compose for md-crafter with MySQL
# Production-ready setup with external database

version: '3.8'

services:
  md-crafter:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: md-crafter-app
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=mysql://mdcrafter:mdcrafter_password@mysql:3306/mdcrafter
      - CORS_ORIGIN=*
      - MAX_DOCUMENT_VERSIONS=50
      # Google API (optional)
      # - VITE_GOOGLE_CLIENT_ID=your-client-id
      # - VITE_GOOGLE_API_KEY=your-api-key
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 15s

  mysql:
    image: mysql:8.0
    container_name: md-crafter-mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_USER=mdcrafter
      - MYSQL_PASSWORD=mdcrafter_password
      - MYSQL_DATABASE=mdcrafter
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  mysql-data:
    driver: local

